<mat-sidenav-container fullscreen>
    <mat-sidenav #sidenav mode="push">
        <mat-toolbar>
            <span>Menu</span>
        </mat-toolbar>
        <mat-list role="list">
            <mat-list-item role="matlistitem" routerLink="./listado" (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>label</mat-icon>
                <span>Lista de héroes</span></mat-list-item>
            <mat-list-item role="matlistitem" routerLink="./agregar" (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>label</mat-icon>
                <span>Agregar héroe</span>
            </mat-list-item>
            <mat-list-item role="matlistitem" routerLink="./buscar" (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>search</mat-icon>
                <span>Buscar héroe</span>
            </mat-list-item>
        </mat-list>
    </mat-sidenav>
    <mat-toolbar>
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <span class="spacer">
        </span>
        <button mat-icon-button>
            <mat-icon>logout</mat-icon>
        </button>
    </mat-toolbar>
    <div class="container">
        <router-outlet>
        </router-outlet>
    </div>
</mat-sidenav-container>

<mat-card>
    <mat-card-header>
        <mat-card-title>{{heroe.superhero}}</mat-card-title>
        <mat-card-subtitle>{{heroe.alter_ego}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="heroe | imagen">
    <mat-card-content>
        <h3>{{heroe.publisher}}</h3>
        <strong>{{heroe.first_appearance}}</strong>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button [routerLink]="['/heroes',heroe.id]" color="primary">Detalles</button>
        <button mat-button [routerLink]="['/heroes/editar',heroe.id]" color="warn">Editar</button>
    </mat-card-actions>
</mat-card>

<mat-sidenav-container fullscreen autosize>
    <mat-sidenav #sidenav mode="side" [opened]="true" disableClose="true">
        <mat-toolbar>
            <span>Menu</span>
        </mat-toolbar>
        <mat-nav-list>
            <mat-list role="list">
                <mat-list-item role="matlistitem" routerLink="./listado">
                    <mat-icon mat-list-icon>list</mat-icon>
                    <h4 mat-line *ngIf="isExpanded">Lista</h4>
                </mat-list-item>
                <mat-list-item role="matlistitem" routerLink="./agregar">
                    <mat-icon mat-list-icon>label</mat-icon>
                    <h4 mat-line *ngIf="isExpanded">Agregar h√©roe</h4>
                </mat-list-item>
                <mat-list-item role="matlistitem" routerLink="./buscar">
                    <mat-icon mat-list-icon>search</mat-icon>
                    <h4 mat-line *ngIf="isExpanded">Buscar</h4>
                </mat-list-item>
            </mat-list>
        </mat-nav-list>
    </mat-sidenav>
    <mat-toolbar>
        <button mat-icon-button (click)="isExpanded = !isExpanded">
            <mat-icon>menu</mat-icon>
        </button>
        <span class="spacer">
        </span>
        <button mat-icon-button>
            <mat-icon>logout</mat-icon>
        </button>
    </mat-toolbar>
    <div class="container">
        <router-outlet>
        </router-outlet>
    </div>
</mat-sidenav-container>
